
<div class="container" ng-controller="mainController">

	<div class="table-grid-wrap">

		<div class="table-grid-viewport"  st-table="datasource" st-pipe="callServer" ui-scroll-viewport>

			<!--<input st-search="id" placeholder="search for id" type="search"/>-->

			<table class="table-grid viewport">
				<thead>
				<tr>
					<th>

						<div class="th-inn"  ng-hide="isReload" parent-width-propagating="columnWidthChangeEventObject">
							<div class="th-fixed">
								<div class="th-inn-inn"  st-sort="id">
									<div><div>id</div></div>
								</div>
							</div>
						</div>
						<div class="hide-text">
							<div>id</div>
						</div>

					</th>

					<th>

						<div class="th-inn" ng-hide="isReload" parent-width-propagating="columnWidthChangeEventObject">
							<div class="th-fixed">
								<div class="th-inn-inn">
									<div><div>content</div></div>
								</div>
							</div>
						</div>
						<div class="hide-text">
							<div>content</div>
						</div>

					</th>

					<th st-sort="selected">

						<div class="th-inn" ng-hide="isReload" parent-width-propagating="columnWidthChangeEventObject">
							<div class="th-fixed">
								<div class="th-inn-inn">
									<div><div>active</div></div>
								</div>
							</div>
						</div>
						<div class="hide-text">
							<div>active</div>
						</div>


						</th>

					<th>

						<div class="th-inn"  ng-hide="isReload" parent-width-propagating="columnWidthChangeEventObject">
							<div class="th-fixed">
								<div class="th-inn-inn">
									<div><div>delete</div></div>
								</div>
							</div>
						</div>
						<div class="hide-text">
							<div>delete</div>
						</div>


					</th>
				</tr>
				</thead>

				<tbody>
				<tr ui-scroll="row in datasource" adapter="datasourceAdapter">
					<td>{{row.id}}</td>
					<td>{{row.content}}</td>
					<td><input type="checkbox" ng-model="row.selected"></td>
					<td>
					<span ng-click="removeRow(row)" class="remove">
						[delete]
					</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
